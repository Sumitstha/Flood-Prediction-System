<html>
  <head>
    <title>Flood Prediction System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Flood Prediction</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
        <a class="navbar-brand" href="/logout">Logout</a>
      </div>
    </nav>

    {% comment %}
    <h1>WELCOME {{request.user}}</h1>
    {% endcomment %}

    <div class="container mb-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center">Flood Prediction System</h1>
        </div>
      </div>
    </div>

    <div class="container my-8 mt-8">
      <div class="row">
        <div class="offset-4 col-md-4">
          <div class="card mt-100">
            <div class="card-body">
              <h3 class="text-md-center">Enter the details</h3>
              <form action="" method="post">
                <h1>{{output}}</h1>
                {% comment %}
                <h1>{{accuracy}}</h1>
                {% endcomment %} {% csrf_token %}
                <label>Enter Rainfall Amount</label>
                <input
                  type="text"
                  name="rainfall_value"
                  class="form-control"
                /><br />
                <label>Enter River Amount</label>
                <input
                  type="text"
                  name="river_value"
                  class="form-control"
                /><br />
                <div class="col text-center">
                  <input
                    type="submit"
                    value="Predict"
                    class="btn btn-primary"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
